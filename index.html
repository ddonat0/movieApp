<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieGetter</title>
  <link rel="stylesheet" href="styles.css">
</head>  

<body>

  <div class="form-box">
    <form>
      <div class="form-group">
        <label for="movieTitle"><b>Movie Title:</b></label>
        <input type="text" class="form-control" name="movieTitle" id="movieTitle" placeholder="Movie Title"></input>
      </div>
      <button type="button" class="btn btn-primary" id="button"><b>Get movie info</b></button>
      <p id="errorHandling"></p>
    </form>
  </div>
  
  <br>
  <div class="card-holder">
    <h5>Movie Details</h5>
    <div class="card-group">
      <div class="card">
        <img src="..." class="card-img-top" id="output-poster">
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" id="output-title"></h5>
          <p class="card-text" id="output-released"></p>
          <p class="card-text" id="output-genre"></p>
          <p class="card-text" id="output-rated"></p>
          <p class="card-text" id="output-runtime"></p>
          <p class="card-text" id="output-actors"></p>
          <p class="card-text" id="output-director"></p>
          <p class="card-text" id="output-awards"></p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" id="output-title">Synopsis</h5>
          <p class="card-text" id="output-plot"></p>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="card-holder">
    <h5>Review Scores</h5>
    <div class="card-group">
      <div class="card">
        <div class="card-body">
          <img id="reviewer-icon1" src="..." width=100px length=100px>
          <p class="card-text" id="output-source1">Source:</p>
          <p class="card-text" id="output-rating1">Score:</p> 
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <img id="reviewer-icon2" src="..." width=100px length=100px>
          <p class="card-text" id="output-source2">Source:</p>
          <p class="card-text" id="output-rating2">Score:</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <img id="reviewer-icon3" src="..." width=100px length=100px>
          <p class="card-text" id="output-source3">Source:</p>
          <p class="card-text" id="output-rating3">Score:</p>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="card-holder">
    <h5>Movies You May Also Like</h5>
    <div class="card-group">
      <div class="card">
        <img src="..." class="card-img-top" id="output-recs-img1">
        <div class="card-body">
          <h5 class="card-title" id="output-recs-title1">Title:</h5>
          <p class="card-text" id="output-recs-synopsis1">Synopsis:</p>
        </div>
      </div>
      <div class="card">
        <img src="..." class="card-img-top" id="output-recs-img2">
        <div class="card-body">
          <h5 class="card-title" id="output-recs-title2">Title:</h5>
          <p class="card-text" id="output-recs-synopsis2">Synopsis:</p>
        </div>
      </div>
      <div class="card">
        <img src="..." class="card-img-top" id="output-recs-img3">
        <div class="card-body">
          <h5 class="card-title" id="output-recs-title3">Title:</h5>
          <p class="card-text" id="output-recs-synopsis3">Synopsis:</p>
        </div>
      </div>
    </div>
  </div>

</body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src=apiCalls.js></script>

</html>
